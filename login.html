<!DOCTYPE html>
<html>
<head>
  <title>Restaurant and Cafe Recommendations - Login</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Restaurant and Cafe Recommendations</h1>
  </header>
  
  <div class="container">
    <div class="login-container">
      <h1>Login</h1>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>
  
  <script>
    // Inline JavaScript for cool animations
    function login() {
      var container = document.querySelector('.login-container');
      container.classList.add('animate');
      
      setTimeout(function() {
        container.classList.remove('animate');
      }, 1000);
    }
  </script>
</body>
</html>
